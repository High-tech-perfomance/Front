<!DOCTYPE html>
<html lang='pt-br'>
<head>

<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<title>Drag and Drop Card</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<link rel='stylesheet' href='style.css'>

</head>
<body>

    <div class="drop_container" id="drop-items">
        <div class="drop_card">
            <div class="drop_content">
                <img src="./assets/Luffy.jpeg" alt="Luffy" class="drop_img">
                <div class="about">
                    <h1 class="name">Luffy</h1>
                    <span class="profession">Capit√£o</span>
                </div>
            </div>
        </div>

        <div class="drop_card">
            <div class="drop_content">
                <img src="./assets/Zoro.jpeg" alt="Zoro" class="drop_img">
                <div class="about">
                    <h1 class="name">Zoro</h1>
                    <span class="profession">Pirata</span>
                </div>
            </div>
        </div>

        <div class="drop_card">
            <div class="drop_content">
                <img src="./assets/Nami.jpeg" alt="Nami" class="drop_img">
                <div class="about">
                    <h1 class="name">Nami</h1>
                    <span class="profession">Navegadora</span>
                </div>
            </div>
        </div>

        <div class="drop_card">
            <div class="drop_content">
                <img src="./assets/Sanji.jpeg" alt="Sanji" class="drop_img">
                <div class="about">
                    <h1 class="name">Sanji</h1>
                    <span class="profession">Cozinheiro</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
