<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Modern Caroussel</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide active">
        <img src="./assets/Cuphead.png" alt="Cuphead" />
      </div>
      <div class="slide next">
        <img
          src="./assets/Euro Truck Simulator 2.png" alt="Euro Truck Simulator 2" />
      </div>
      <div class="slide">
        <img src="./assets/Magicka 2.png" alt="Magicka 2" />
      </div>
      <div class="slide">
        <img src="./assets/Road Redemption.png" alt="Road Redemption" />
      </div>
      <div class="slide prev">
        <img
          src="./assets/Star Wars Jedi Fallen Order alt.png" alt="Star Wars Jedi Fallen Order" />
      </div>
      <div class="button-container">
        <div class="button"><i class="fas fa-angle-left"></i></div>
        <div class="button"><i class="fas fa-angle-right"></i></div>
      </div>
    </div>
  </body>
</html>
