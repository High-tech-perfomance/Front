<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Card</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="./assets/img/shoes.png" alt="shoes">
            </div>
            <div class="contentBx">
                <h2>Adidas Shoes</h2>
                <div class="size">
                    <h3>Tamanho:</h3>
                    <span>38</span>
                    <span>39</span>
                    <span>40</span>
                    <span>41</span>
                </div>
                <div class="color">
                    <h3>Cor :</h3>
                    <span id="colorOne"></span>
                    <span id="colorTwo"></span>
                    <span id="colorThree"></span>
                </div>
                <a href="#">Comprar</a>
            </div>
        </div>
    </div>

</body>
</html>
