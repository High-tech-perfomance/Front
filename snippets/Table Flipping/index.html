<!DOCTYPE html>
<html lang='pt-br'>
<head>

<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<title>Table Flipping</title>

<link rel='stylesheet' href='style.css'>

</head>
<body>

<div class="container" id="app">
    <header>
        <h1>Friends</h1>
        <ul>
            <li>aba 01</li>
            <li>aba 02</li>
            <li>aba 03</li>
            <li class="active">aba 04 - personagens</li>
        </ul>
    </header>
    <section>
        <h4>All be there for you</h4>
    </section>
    <section>
        <div class="card">
          <div class="card-info">
            <h1 id="card-info-title">{{ currentCard.title }}</h1>
            <p id="card-info-desc">{{ currentCard.desc }}</p>
            <a href="#">
              <p>Detalhes</p>
              <svg viewBox="0 0 20 10">
                <line x1="0" y1="5" x2="20" y2="5" />
                <line x1="15" y1="0" x2="20" y2="5" />
                <line x1="15" y1="10" x2="20" y2="5" />
              </svg>
            </a>
          </div>
          <div class="card-photo">
            <div id="mask-1" class="mask"></div>
            <div id="mask-2" class="mask"></div>
            <a href="#" @click="nextCard">
              <p>Pr√≥ximo</p>
              <svg viewBox="0 0 20 10">
                <line x1="0" y1="5" x2="20" y2="5" />
                <line x1="15" y1="0" x2="20" y2="5" />
                <line x1="15" y1="10" x2="20" y2="5" />
              </svg>
            </a>
            <img :src="currentCard.photo">
          </div>
        </div>
      </section>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js'></script>
    <script  src="./script.js"></script>
</div>

</body>
</html>
